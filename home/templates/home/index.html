<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <ul>
        {% for item in menu %}
            <li>
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
                <strong>{{item.price}}</strong>
            </li>
        {% empty %}
            <li> No items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
